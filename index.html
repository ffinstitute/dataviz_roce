<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <link href="build/vendor.css" rel="stylesheet">
    <link href="build/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <script src="build/bundle.js"></script>
    <title>ROCE</title>
</head>

<body>
<div class='container container-fixed'>

    <input type='hidden' id='student_id'>

    <h2>
        <a href='https://first-finance.institute' title='First Finance Institute' target=_blank><img
                src='img/logo_ffi_32px.png' title='First Finance Institute' style="vertical-align: top"></a>
        <span id='title'>ROCE</span>
    </h2>
    <hr/>

    <div class="row">
        <div class='col-lg-12' id='graphDiv' style='padding:0'>
            <svg height="400">
                <!-- graph goes here -->
            </svg>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h4 class="text-uppercase subtitle">Individual Stocks</h4>
            <p class="text-muted">Click to
                <span class="option-activate-demo">activate</span>/<span
                        class="option-deactivate-demo">deactivate</span> their
                visualization
            </p>
            <div class="form-group color-legend-select-wrapper">
                <label for="color-legend-select">Color Legend</label>
                <select class="selectpicker form-control" id="color-legend-select">
                    <option value="exchange">Exchange</option>
                    <option value="sector">Sector</option>
                    <option value="market_cap">Market Cap</option>
                    <option value="region">Region</option>
                </select>
            </div>
            <div class="form-group year-select-wrapper">
                <label for="year-select">Year</label>
                <select class="selectpicker form-control" id="year-select">
                    <option value="">Loading</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row" id="options">
        <div class="col-xs-6 exchange option-wrapper">
            <div class="option-title-wrapper">
                <label class="text-muted">Exchange</label>
                <button type="button" class="btn btn-default btn-xs clear-button invisible">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
        <div class="col-xs-6 cap option-wrapper">
            <div class="option-title-wrapper">
                <label class="text-muted">Market Cap</label>
                <button type="button" class="btn btn-default btn-xs clear-button invisible">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
        <div class="col-xs-6 sector option-wrapper">
            <div class="option-title-wrapper">
                <label class="text-muted">Sector</label>
                <button type="button" class="btn btn-default btn-xs clear-button invisible">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
        <div class="col-xs-6 region option-wrapper">
            <div class="option-title-wrapper">
                <label class="text-muted">Region</label>
                <button type="button" class="btn btn-default btn-xs clear-button invisible">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
        <div class="col-xs-6 industry option-wrapper">
            <div class="option-title-wrapper">
                <label class="text-muted" for="industry-select">Industry</label>
            </div>
            <select id="industry-select" class="selectpicker" data-live-search="true">
                <option value="">All</option>
            </select>
        </div>
    </div>
</div>
<div class="loading" style="display: none;"></div>
</body>
</html>
